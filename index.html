<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Миллион </title>
	<link rel="stylesheet" href="css/bootstrap.css.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
<div class="section">
	<div class="container">
		<!-- Первый row (строка)под заголовок -->
		<div class="row">
			<div class="col-lg-6 col-lg-offset-3">
				<h1 class="header text-center">
					 <span>Получите видео-инструкцию</span>
					 <strong class="text-uppercase" >Как заработать свой первый миллион</strong>
			 </h1>
			</div>
		</div>
		<!-- вторая строка row под видо и форму -->
		<div class="row">
			<div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-3">
				<div class="video ">
					<iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				</div>
			</div>
			<div class="col-lg-4 col-lg-offset-0 col-md-6 col-md-12 col-md-offset-2">
				<div class="form">
					<form action="#">
						<p class="form-header text-center">Ведите свой email</p>
						<input type="text" class="form-control input-lg" placeholder="Ваше имя">
						<input type="text" class="form-control input-lg" placeholder="Ваш email">
						<button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="section">
	<div class="container">
		<!-- row под заголовок секции -->
	<div class="row">
		<div class="col-lg-12 col-lg-12 col-sm-12">
			<h2 class="section-heaer text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
		</div>
	</div>
	<!-- Блок с приемуществами -->
	<div class="feature text-center">
		<div class="row">
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="img/01.png.png" alt="1 преимущество">
					<p>Первое преемущество</p>
				</div>
			</div>
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="img/02.png.png" alt="2 преимущество">
					<p>Второе преемущество</p>
				</div>
			</div>
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="img/03.png.png" alt="3 преимущество">
					<p>Третье преемущество</p>
				</div>
			</div>
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="img/04.png.png" alt="4 преимущество">
					<p>Четвертое преемущество</p>
				</div>
			</div>
		</div>
	</div>
	<!-- Кнопка получить инструкцию -->
	<button class="btn btn-primary btn-lg form-btn center-block">Получить инструкцию</button>
	</div>
</div>
</body>
</html>
